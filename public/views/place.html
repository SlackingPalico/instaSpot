<div>
  <img src="images/back.png" style="position:fixed;height:30px;top:10px;left:10px;" ng-click="back()">
  <div class="container-fluid" ng-repeat="tour in tourSpot">
    <img ng-src="{{tour.url}}" class="image img-responsive center-block" ng-click="selectPlace(tour)"></img>
  </div>
  <div style="position:fixed;bottom:3%;right:3%">
    <input type="button" value="Fly Me Here" style="font-family:Futura;font-size:20px;border-radius:10px;" ng-click="book()"/>
  </div>
</div>
